<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Events – Map My Leuven</title>
  <link rel="stylesheet" href="global_style.css" />
  <link rel="stylesheet" href="homepage.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

  <style>
    .event-list-section {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
<div id="navbar-placeholder"></div>

<section class="event-list-section">
  <div class="container">
    <h2 class="section-title">All Events</h2>

    <!-- Filter Bar -->
    <div class="filter-bar">
      <!-- Category Filter -->
      <div class="filter-group">
        <label for="category-filter">Category</label>
        <select id="category-filter">
          <option value="all">All Categories</option>
          <option value="Music">Music</option>
          <option value="Lecture">Lecture</option>
          <option value="Food">Food</option>
          <option value="Art">Art</option>
          <option value="Sport">Sport</option>
          <option value="Workshop">Workshop</option>
          <option value="Community">Community</option>
          <option value="Festival">Festival</option>
        </select>
      </div>

      <!-- Date Filter -->
      <div class="filter-group">
        <label for="date-filter">Date</label>
        <select id="date-filter">
          <option value="all">All Dates</option>
          <option value="today">Today</option>
          <option value="tomorrow">Tomorrow</option>
          <option value="week">This Week</option>
          <option value="month">This Month</option>
          <option value="range">Select Range</option>
        </select>
        <div id="custom-date-range" style="display: none; margin-top: 5px;">
          <input type="date" id="start-date" />
          <input type="date" id="end-date" />
        </div>
      </div>

      <!-- Price Filter -->
      <div class="filter-group">
        <label for="min-price">Price (€)</label>
        <div style="display: flex; gap: 5px;">
          <input type="number" id="min-price" placeholder="Min" step="0.01" min="0" style="width: 70px;" />
          <input type="number" id="max-price" placeholder="Max" step="0.01" min="0" style="width: 70px;" />
        </div>
      </div>

      <button id="apply-filters" class="filter-button">Apply Filters</button>
      <button id="reset-filters" class="filter-button reset">Reset</button>
    </div>

    <div id="event-list-container" class="row">
      <!-- Events will be inserted here dynamically -->
    </div>
  </div>
</section>

<script src="global_javascript.js" defer></script>
<script type="module" src="event-list.js"></script>
</body>
</html>
