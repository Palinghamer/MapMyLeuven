<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map My Leuven</title>
    <link rel="icon" href="MAP%20MY%20LEUVEN.png" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="global_style.css" />
    <link rel="stylesheet" href="homepage.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Scripts -->
    <script src="global_javascript.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="event-map.js" defer></script>
</head>
<body>

<!-- Navigation Bar -->
<div id="navbar-placeholder"></div>

<!-- Map Section -->
<section class="map-section">
    <div class="map-container">
        <h2 class="section-title">Event Map</h2>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <!-- Category Filter -->
            <div class="filter-group">
                <label for="category-filter">Category</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="Music">Music</option>
                    <option value="Lecture">Lecture</option>
                    <option value="Food">Food</option>
                    <option value="Art">Art</option>
                    <option value="Sport">Sport</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Community">Community</option>
                    <option value="Festival">Festival</option>
                </select>
            </div>

            <!-- Date Filter -->
            <div class="filter-group">
                <label for="date-filter">Date</label>
                <select id="date-filter">
                    <option value="all">All Dates</option>
                    <option value="today">Today</option>
                    <option value="tomorrow">Tomorrow</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                    <option value="range">Select Range</option>
                </select>
                <div id="custom-date-range" style="display: none; margin-top: 5px;">
                    <input type="date" id="start-date" />
                    <input type="date" id="end-date" />
                </div>
            </div>

            <!-- Price Filter -->
            <div class="filter-group">
                <label for="min-price">Price (â‚¬)</label>
                <div style="display: flex; gap: 5px;">
                    <input type="number" id="min-price" placeholder="Min" step="0.01" min="0" style="width: 70px;" />
                    <input type="number" id="max-price" placeholder="Max" step="0.01" min="0" style="width: 70px;" />
                </div>
            </div>

            <!-- Buttons -->
            <button id="apply-filters" class="filter-button">Apply Filters</button>
            <button id="reset-filters" class="filter-button reset">Reset</button>
        </div>

        <!-- Map -->
        <div id="map"></div>
    </div>
</section>

</body>
</html>
